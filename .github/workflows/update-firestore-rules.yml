name: Deploy Firestore Rules

on:
  push:
    paths:
      - "firestore.rules"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Authenticate to Firebase
        run: |
          echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}" > key.json
          firebase auth:login:ci --no-localhost || true
          firebase use --add routine-buddy-2e6e5

      - name: Deploy Firestore rules
        run: firebase deploy --only firestore:rules --token "$(cat key.json | jq -r '.token // empty')"
